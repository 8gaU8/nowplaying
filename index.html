<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #client-id-form, #login, #player {
            margin-bottom: 20px;
        }
        #album-art {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center mb-4">Spotify Now Playing</h1>
        <div id="client-id-form" class="form-group">
            <label for="client-id" class="form-label">Spotify Client ID:</label>
            <input type="text" id="client-id" class="form-control" required>
            <label for="discogs-token" class="form-label mt-2">Discogs Token:</label>
            <input type="text" id="discogs-token" class="form-control" required>
            <button id="save-client-id" class="btn btn-primary mt-2">Save Credentials</button>
        </div>
        <div id="login" class="text-center" style="display: none;">
            <button id="login-button" class="btn btn-success">Log in with Spotify</button>
        </div>
        <div id="player" style="display: none;">
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body">
                    <p class="card-text">Track: <span id="track-name"></span></p>
                    <p class="card-text">Artist: <span id="artist-name"></span></p>
                    <p class="card-text">Album: <span id="album-name"></span></p>
                    <img id="album-art" src="" alt="Album Art" class="img-fluid rounded">
                    <p class="card-text mt-3">Personnel:</p>
                    <ul id="personnel-list" class="list-group list-group-flush bg-secondary"></ul>
                </div>
            </div>
            <div class="text-center">
                <button id="logout-button" class="btn btn-danger">Log out</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
